{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}"> Go back to {{ lead.first_name }} {{ lead.last_name }} </a>
    <hr/>
    <h1> Update {{ lead.first_name }} {{ lead.last_name }} lead </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
{% endblock content %}
